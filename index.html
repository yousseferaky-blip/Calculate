<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculate</title>
</head>


    <div class="container">
        <input type="text" id="display" >
        <div class="buttons">
            <button onclick="display.value = '' "  value="AC" class="oper">AC</button>
            <button onclick="display.value = display.value.toString().slice(0,-1)" value="DE" class="oper">DE</button>
            <button onclick="display.value += '%' " value="%" class="oper">%</button>
            <button onclick="display.value += '/' " value="/" class="oper">/</button>
            <button onclick="display.value += '7' " value="7">7</button>
            <button onclick="display.value += '8' " value="8">8</button>
            <button onclick="display.value += '9' " value="9">9</button>
            <button onclick="display.value += '*' " value="*"  class="oper">*</button>
            <button onclick="display.value += '4' " value="4">4</button>
            <button onclick="display.value += '5' " value="5">5</button>
            <button onclick="display.value += '6' " value="6">6</button>
            <button onclick="display.value += '-' " value="-"  class="oper">-</button>
            <button onclick="display.value += '1' " value="1">1</button>
            <button onclick="display.value += '2' " value="2">2</button>
            <button onclick="display.value += '3' " value="3">3</button>
            <button onclick="display.value += '+' " value="+" class="oper">+</button>
            <button onclick="display.value += '0' " value="0">0</button>
            <button onclick="display.value += '00' " value="00">00</button>
            <button onclick="display.value += '.' " value=".">.</button>
            <button onclick="display.value = eval(display.value) " value="="  class="oper">=</button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
